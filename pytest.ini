[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
# Pytest configuration
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = ["tests"]
addopts = ["-v", "--tb=short"]

[tool.coverage.run]
# Coverage configuration
source = ["sv_detection"]
omit = [
    "*/tests/*",
    "*/examples/*",
    "setup.py"
]
